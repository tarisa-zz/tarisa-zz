<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header></header>
    <main class="container">
      <section id="filtered" class="row g-0 hide">
        <div class="col-10" id="filterItems"></div>
        <div class="col-2" id="clearFilter">Clear</div>
      </section>
      <template id="newJobs">
        <section class="jobs row g-0">
          <div class="col-md-1">
            <img src="" class="logo" alt="company-logo" />
          </div>
          <div class="col-md-4">
            <div class="header">
              <span class="company"></span>
              <span class="new hide"></span>
              <span class="featured hide"></span>
            </div>
            <div class="main">
              <p class="position"></p>
              <p class="data">
                <span class="postedAt"></span>
                <span class="contract"></span>
                <span class="location"></span>
              </p>
            </div>
          </div>
          <div class="col-md-6">
            <aside class="filtersOri">
              <button class="role"></button>
              <button class="level"></button>
            </aside>
          </div>
        </section>
      </template>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
